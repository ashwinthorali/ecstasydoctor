{% load static %}

{% block breadcrumb %}
<!-- breadcrumb content begin -->
<div class="uk-section uk-padding-remove-vertical in-wave-breadcrumb">
<div class="uk-container">
    <div class="uk-grid">
        <div class="uk-width-1-1">
            <ul class="uk-breadcrumb">
                <li><a href="{% url 'home:mca' %}">Business Funding</a></li>
            </ul>
        </div>
    </div>
</div>
</div>
<!-- breadcrumb content end -->
{% endblock breadcrumb %}

{% block body %}
<!-- blog content begin -->
<div class="uk-section uk-margin-small-top">
    <div class="uk-container">
        <div class="uk-grid uk-flex uk-flex-center in-blog-1 in-article">
            <div class="uk-width-3-4@m">
                <article class="uk-card uk-card-default uk-border-rounded in-flat-rounded-top">
                    <div class="uk-card-body">
                        <div class="uk-flex">
                            <div>
                                {{data.description|safe}}
                            </div>
                    </div>
                   
                </article>
            </div>
        </div>
    </div>
</div>
<!-- blog content end -->
